<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--ბექგრაუნდის ფონი-->
   <div class="backgroundimage"></div>
<!--div კონტეინერი კონტენტის გასაცენტრად-->
    <div class="container"> 
<!--კონტეინერი შიგთავსის მოსათავსებლად-->
        <div class="condatinerblock">
<!--შიგთავსში მოთავსებული img-->
            <img class="containerimg" src="galery/tyrannosaurus-rex_472768.png" alt="icon,tyrannosaurus">
<!--შიგთავსში მოთავსებული paragraph-->
            <p class="containerparagraph">jungle survival game</p>
<!--ფორმები-->
            <form>
            <input class="containerinput" type="text" placeholder="Usarname">
            <img class="icon" src="galery/user (2).png" alt="user">
            <input class="containerinput" type="password" placeholder="Password"> 
            <img class="icon" src="galery/padlock.png" alt="key">
            <input type="submit" value="Log In">
            <a class="Forgotpassword" href="#">Forgot Password</a>
         </form>
        </div>
    </div>
    
</body>
</html>
